<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title >
			localStorage Test
		</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="http://raw.githubusercontent.com/WesleydeSouza/calendar-base/master/dist/calendar-base.min.js"></script>
		<script src="./dothething.js"></script>

		<style type="text/css" media="screen">
			html, body {
				height: 100%;
			}

			body {
				margin-left: 51%;
			}

			.completed {
				background-color: green !important; 
			}

			.missed {
				background-color: red !important;
			}

			.highlight {
				outline: 3px solid yellow;
			}

			.today {
				outline: 3px solid yellow;
				background-color: gray;
			}

			.siblingMonth {
				background-color: #CCCCCC;
			}

			.calendar {
				position: absolute;
				top: 0;
				left: 0;
				width: 50%;
				height: 100%;
				overflow: auto;
				list-style: none;
				padding: 0;
				margin: 0;
				outline: 1px solid black;
			}

			.calendar li {
				display: inline-block;
				float: left;
				height: 14.28%;
				width: 13.28%;
				text-align: left;
				margin: 0.5%;
				outline: 1px solid black;
			}

			.goalStart {
				font-size: 80%;
			}
		</style>
	</head>
	<body>
		<section id="information">
			<p class="goalAndStreak"></p>
			<p class="goalStart"></p>
			<p class="streak"></p>
		</section>
		
		<ul id="actions">
		<li class="doTheThing"><a onclick="doTheThing()" href="javascript:void(0);">I did the thing today</a></li>
		<li><a onclick="didNotDoTheThing()" href="javascript:void(0);" class="didNotDoTheThing">I did not do the thing</a></li>
		</ul>

		<ul id="options">
		<li><a onclick="changeGoal()" href="javascript:void(0);">Change Goal</a></li>
		<li><a onclick="globalReset()" href="javascript:void(0);">Reset All Progress</a></li>
		</ul>

		<ul class="calendar">	
		</ul>
	</body>
</html>
