<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title >
			Just Do the Thing - A Simple Goal Tracker
		</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="http://raw.githubusercontent.com/WesleydeSouza/calendar-base/master/dist/calendar-base.min.js"></script>
		<script src="./dothething.js"></script>

		<link rel="stylesheet" href="styles.css" type="text/css">
	</head>
	<body>
		<h1>Just Do The Thing</h1>
		<section id="information">
			<p class="streak"></p>
		</section>
		
		<section id="progress">
			<h2 class="goalAndStreak"></h2>
			<h3 class="goalStart"></h3>
			<ul class="calendar">
			</ul>
		</section>

		<section id="doOrDoNot">
			<ul id="actions">
				<li class="doTheThing"><a onclick="doTheThing()" href="javascript:void(0);">I did the thing today</a></li>
				<li><a onclick="didNotDoTheThing()" href="javascript:void(0);" class="didNotDoTheThing">I did not do the thing</a></li>
			</ul>
		</section>

		<section id="setup">
			<input class="newGoal" type="text" length="255" value="Accomplish Wonders."><br />
			<button type="" onclick="changeGoal()">Set New Goal</button>
			<button type="" onclick="setup()">Cancel</button>
			<p class="warning">Warning! This will reset all your previous progress!</p>
		</section>

		<section>
			<ul id="options">
				<li><a onclick="setup()" href="javascript:void(0);" class="changeGoal">Change Goal</a></li>
				<li><a onclick="globalReset()" href="javascript:void(0);">Reset All Progress</a></li>
			</ul>
		</section>
		
		<!--<a onclick="popovertest()" href="javascript:void(0);">Pop Up Test.<a>-->

		<!--<div class="fadeOver">
		</div>
		<div class="popOver">
			<a onclick="popovertest()" href="javascript:void(0);"><h1>Close</h1></a>
		</div>-->
	</body>
</html>
