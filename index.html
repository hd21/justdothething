<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title >
			Just Do the Thing - A Simple Goal Tracker
		</title>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="http://raw.githubusercontent.com/WesleydeSouza/calendar-base/master/dist/calendar-base.min.js"></script>
		<script src="./dothething.js"></script>

		<link rel="stylesheet" href="styles.css" type="text/css">
	</head>
	<body>
		<section id="information">
			<p class="goalAndStreak"></p>
			<p class="goalStart"></p>
			<p class="streak"></p>
		</section>
		
		<ul id="actions">
		<li class="doTheThing"><a onclick="doTheThing()" href="javascript:void(0);">I did the thing today</a></li>
		<li><a onclick="didNotDoTheThing()" href="javascript:void(0);" class="didNotDoTheThing">I did not do the thing</a></li>
		</ul>

		<ul id="options">
		<li><a onclick="changeGoal()" href="javascript:void(0);">Change Goal</a></li>
		<li><a onclick="globalReset()" href="javascript:void(0);">Reset All Progress</a></li>
		</ul>

		<!--<a onclick="popovertest()" href="javascript:void(0);">Pop Up Test.<a>-->

		<ul class="calendar">	
		</ul>

		<!--<div class="fadeOver">
		</div>
		<div class="popOver">
			<a onclick="popovertest()" href="javascript:void(0);"><h1>Close</h1></a>
		</div>-->
	</body>
</html>
